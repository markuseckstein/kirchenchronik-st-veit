<kc-headline class="detail__headline" [heading]="category" [subHeading]="pageInfo" (back)="onBack()"></kc-headline>

<div class="detail__image" [style.background-image]="imageUrlStyle">
  <div class="detail__image-clicker" (click)="onPrev()"></div>
  <div class="detail__image-clicker" (click)="onNext()"></div>
</div>

<div class="detail__description-container">
  <p class="detail__description">
    {{imageDescription}}
  </p>
  <span class="detail__filename">
    {{src}}
  </span>
</div>
